<html>
  <head>
    <script id="localization-mechanism">
      import i18next from 'i18next';
      import Backend from 'i18next-xhr-backend';

      i18next
        .use(Backend)
        .init({
          lng: 'en',
          fallbackLng: 'en',
          debug: true,
          backend: {
            loadPath: '/locales/{{lng}}.json',
            addPath: 'locales/add/{{lng}}.json'
          }
        });
    </script>
